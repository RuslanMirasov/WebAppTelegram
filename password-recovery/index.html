<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="./../assets/img/favicon.ico" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Логин" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../assets/css/styles.min.css" />
    <title>Логин</title>
  </head>
  <body class="body">
    <main class="main">
      <section class="section--form">
        <a href="./../signin" class="popup-close"></a>

        <h1 class="popup__title">Сброс пароля</h1>
        <p class="popup__subtitle">Укажите почту, с которой <br />вы регистрировались на&nbsp;сайте</p>

        <form action="./../password-recovery-success" class="form form--page" novalidate>
          <label class="label">
            <span class="label__text">Е-mail</span>
            <input type="email" name="email" class="input" required />
          </label>

          <button type="submit" class="button button--red full medium">ОТПРАВИТЬ</button>
        </form>
      </section>
    </main>

    <script src="./../assets/js/forms.js" type="module"></script>
    <script src="./../assets/js/scripts.js" type="module"></script>
  </body>
</html>
